
<div class="container mt-5">
 
  <div class="row">
    <div class="col-md-10 mx-auto">
      <h3 class="text-center font-weight-bold"> Listado de Usuario paginacion</h3>
       <table class="table table-bordered">
         <thead>
           <tr>
             <th>id</th>
             <th>name</th>
             <th>lastname</th>
             <th>email</th>
           </tr>
         </thead>
         <tbody>
            <tr *ngFor="let user of users">
               <td>{{user.id}}</td>
               <td>{{user.name}}</td>
               <td>{{user.lastname}}</td>
               <td>{{user.email}}</td>
            </tr>
         </tbody>
       </table>
       <button (click)="preview()" id="preview" class="btn btn-success btn-sm mx-2"> <i class="fa fa-arrow-left"></i> preview</button>
       <button (click)="next()" class="btn btn-success btn-sm"> <i class="fa fa-arrow-right"></i> next</button>
    </div>
  </div>
</div>
